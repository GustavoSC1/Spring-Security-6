spring.datasource.url=jdbc:mysql://localhost:3306/eazybank
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configura o servidor de recursos para validar o token JWT com o servidor de autorizacao.
# O valor jwk-set-uri esta apontando para o terminal de chave publica. Se abrir esse terminal de 
# servico da Web na janela do navegador, vera um JSON contendo informacoes que serao usadas para 
# validar o JWT.
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://localhost:8180/realms/eazybankdev/protocol/openid-connect/certs